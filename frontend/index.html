<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание автобусов в Эстонии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head> 
<body>
    <div class="container">
        <!-- Индикатор загрузки -->
        <div id="loadingSpinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <header>
            <h1>Расписание автобусов в Эстонии</h1>
        </header>
        <div class="input-row">
            <div class="input-group">
                <label for="regionInput">Введите регион:</label>
                <input type="text" id="regionInput" class="form-control"
                style="min-width: 340px; width: 50%;"
                placeholder="Например: Tartu linn"
                aria-label="Поле ввода для ввода региона">
                <ul id="regionSuggestions" class="suggestions"></ul>
                <!-- Контейнер для ошибок региона -->
                <div id="regionError" class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="stopInput">Выберите или введите остановку:</label>
                <input type="text" id="stopInput" class="form-control" 
                       style="min-width: 340px;" 
                       placeholder="Введите остановку" 
                       disabled 
                       aria-label="Поле ввода для выбора или ввода остановки">
                <ul id="stopSuggestions" class="suggestions">
                    <li>Остановка 1</li>
                    <li>Остановка 2</li>     
                </ul>
                <!-- Контейнер для ошибок остановки -->
                <div id="stopError" class="error-message"></div>
            </div>
        </div>
        
        <button id="clearButton" class="btn btn-danger mb-3 w-100">Очистить все</button>
        <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 20px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results"></div>
        <div id="busDetails"></div>
    </div>
</body>
</html>
